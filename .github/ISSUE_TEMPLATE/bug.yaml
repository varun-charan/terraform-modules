name: Bug Report
description: Report a non-security sensitive bug in ECI Terraform Modules
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: Expected behavior
      description: Describe the expected behavior clearly and concisely.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual behavior
      description: Describe the actual behavior clearly and concisely.
    validations:
      required: true
  - type: input
    attributes:
      label: Errorneous Terraform Module Name(s) and Version(s)
      description: Which TF module(s) are you seeing this bug in?
    validations:
      required: true
  - type: textarea
    attributes:
      label: How to Reproduce?
      description: Provide clear and concise steps to reproduce the problem.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Environment Details
      description: Which Terraform Version are you using? Details of your Operating System? Any other environment related information?
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: Links? References? Anything that will give us more context about the issue you are encountering!
    validations:
      required: false
